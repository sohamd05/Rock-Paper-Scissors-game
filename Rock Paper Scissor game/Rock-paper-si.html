<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="Rock-paper-scissor.css">
    </head>
    <body style = "background-color: rgb(25, 25, 25);">

        <p class = "title">
            Rock Paper Scissors
        </p>

        <button class = "buttons js-rock-button"><img class = "images" src = "images/rock-emoji.png"></button>

        <button class = "buttons js-scissors-button" ><img class = "images" src = "images/paper-emoji.png"></button>

        <button class = "buttons js-paper-button"><img class = "images" src = "images/scissors-emoji.png"></button>
        <br>
        <br>
        <br>
        <br>
        <p class = "js-result result"></p>
        <p class = "js-moves moves"></p>
        <p class = "js-score score"></p>

        <button class = "reset js-reset-button">
            Reset Score
        </button>

        <button class = "autoplay-button js-autoplay-button">Autoplay</button>

        <script src="Rock-paper-scissors.js">
        </script>
    </body>
</html>
